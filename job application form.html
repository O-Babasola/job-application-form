<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="jap.styles.css">
    <title>Job Application Form</title>
</head>
<body>
    <div class="container">
        <form>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <!-- Position Dropdown -->
            <label for="position">Position:</label>
            <select type="position" name="position" id="position" required>
                <option disabled selected value="">Select a position</option>
                <option value="developer">Developer</option>
                <option value="designer">Designer</option>
                <option value="manager">Manager</option>

            </select>

            <!-- Radio Buttons -->
            <fieldset class="radio-group">
                <legend>Availability:</legend>
                <input type="radio" id="full-time" name="availability" value="full-time" required>
                <label for="full-time">Full-Time</label>

                <input type="radio" id="part-time" name="availability" value="part-time" required>
                <label for="part-time">Part-Time</label>
            </fieldset>
       

    <label for="message">Why do you want this job?</label>
    <textarea cols="30" rows="10" id="message" placeholder="Write your motivation..." required></textarea>

    <button type="submit">Submit Application</button>
    
        </form>
    </div>
</body>
</html>
